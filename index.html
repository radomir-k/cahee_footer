<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Contact</title>
</head>

<body>

    <!-- CAHEE Footer Page -->
    <div class="page page--color">
        <div class="-contact -contact--fone">
            <section class="-contact-header">
                <div class="-contact-header--format">
                    <h1 class="-text--font -text--big -text--color_dark -text--align_center">
                        Contact
                    </h1>
                </div>
                <div class="-contact-header--format">
                   <p class="-text--font -text--thin -text--color_dark -text--align_center">
                        For new projects, ideas, business or anything
                        you'd like to discuss, contact with me!
                    </p>
                </div>
            </section>

            <section class="-contact-info_case">


                <form class="-contact-info_box -contact-info_box_client--form">
                    <div class="-contact-info_box_client--fild_small -contact-info_box_client--fild_color">
                        <input class="-form-fild" type="text" name="client_name" placeholder="Your Name...">
                    </div>
                    <div class="-contact-info_box_client--fild_small -contact-info_box_client--fild_color">
                        <input class="-form-fild" type="email" name="client_email" placeholder="Your Email Address...">
                    </div>
                    <div class="-contact-info_box_client--fild_small -contact-info_box_client--fild_color">
                        <input class="-form-fild" type="email" name="client_phone" placeholder="Your Phone Number...">
                    </div>
                    <div class="-contact-info_box_client--fild_big -contact-info_box_client--fild_color">
                        <textarea class="-form-fild" name="client_comment" placeholder="Type Your Message..."></textarea>
                    </div>
                    <div class="-contact-info_box_client--fild_small -contact-info_box_client--fild_color">
                        <input class="" type="submit" value="Send">
                    </div>
                </form>


                <div class="-contact-info_box">
                    <div class="-contact-info_item">
                        <div class="-contact-info_box--text_bold">
                            ADDRESS
                        </div>
                        <div class="-contact-info_box--text_thin">
                            2583 Land Park Drive, Sacramento, California, USA
                        </div>
                    </div>
                    <div class="-contact-info_item">
                        <div class="-contact-info_box--text_bold">
                            EMAIL
                        </div>
                        <div class="-contact-info_box--text_thin">
                            <a class="-contact-info_box--link" href="mailto: cahee@domain.com">cahee@domain.com</a>
                        </div>
                    </div>
                    <div class="-contact-info_item">
                        <div class="-contact-info_box--text_bold">
                            PHONE
                        </div>
                        <div class="-contact-info_box--text_thin">
                            <a class="-contact-info_box--link" href="tel: +19168089876">+1 (916) 808-9876</a>
                        </div>
                    </div>
                </div>

            </section>

            <section class="-contact-footer -contact-footer--color">
                <p class="-contact-footerbox">
                    &copy; 2015 Company. All right reserved.
                </p>
                <img src="/images/cahee_logo_small.svg" alt="Cahee">
                <p class="-contact-footerbox">
                    Made with <span class="-contact-footerbox--text_red">&nbsp;love&nbsp;</span> by Auskteez
                </p>
            </section>

        </div>


    </div>



</body>
</html>
